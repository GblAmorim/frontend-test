<ion-header>
  <ion-toolbar>
    <ion-title>Bem Vindo!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!isLoading">
    <ion-card
      *ngFor="let post of posts; let i = index"
      (click)="goToPostDetails(post.id)"
    >
      <ion-card-header>
        <ion-card-subtitle
          >Post {{ post.id }} - {{post.author}}</ion-card-subtitle
        >
        <ion-card-title>{{ post.title }}</ion-card-title>
      </ion-card-header>

      <ion-img *ngIf="post.image" [src]="post.image"></ion-img>
      <ion-card-content> {{ post.body }} </ion-card-content>

      <p>Coment√°rios: {{post.comments ? post.comments.length : 0}}</p>
      <div class="commentContainer" *ngIf="post.comments">
        <ion-icon name="chatbubble" class="commentIcons"></ion-icon>
        <div class="commentContent">
          <ion-label
            >{{post.comments[post.comments.length - 1].body}}</ion-label
          >
          <ion-label class="postAuthor"
            >{{post.comments[post.comments.length - 1].name}}</ion-label
          >
        </div>
        <ion-button
          fill="outline"
          size="small"
          (click)="goToPostDetails(post.id)"
          >Ver</ion-button
        >
      </div>
    </ion-card>
  </ion-list>

  <app-posts-skeleton *ngIf="isLoading"></app-posts-skeleton>
</ion-content>
